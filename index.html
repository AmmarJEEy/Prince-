<!DOCTYPE html>
<html>
<head>
<title>Love Sparkles</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}
canvas {
  display: block;
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgm" autoplay loop>
  <source src="Ik Baat Kahun Kya Ijazat Hai (Lyrics)Song _ Arijit Singh _ Bollywood Romantic song _ Ijazat(M4A_128K).m4a" type="audio/m4a">
</audio>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let colors = ["#00ffff", "#ff00ff", "#ff0000", "#ffff00", "#00ff00"];
let colorIndex = 0;
let phase = 0;
let text = "I LOVE YOU";

function Particle(x, y) {
  this.x = x;
  this.y = y;
  this.vx = (Math.random() - 0.5) * 2;
  this.vy = (Math.random() - 0.5) * 2;
  this.size = Math.random() * 2 + 1;
}

function createHeart() {
  particles = [];
  for (let t = 0; t < Math.PI * 2; t += 0.02) {
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    x = canvas.width/2 + x * 15;
    y = canvas.height/2 + y * 15;
    for (let i = 0; i < 3; i++) {
      particles.push(new Particle(x, y));
    }
  }
}

function drawText() {
  ctx.fillStyle = colors[colorIndex];
  ctx.font = "50px Arial";
  ctx.textAlign = "center";
  ctx.fillText(text, canvas.width/2, canvas.height/2 - 200);
}

function drawStars() {
  for (let i = 0; i < 150; i++) {
    ctx.fillStyle = colors[colorIndex];
    ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
  }
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  drawText();

  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    ctx.fillStyle = colors[colorIndex];
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();
  });

  if (phase > 200) drawStars();

  requestAnimationFrame(animate);
}

createHeart();
animate();

// Change colors and text
setInterval(() => {
  colorIndex = (colorIndex + 1) % colors.length;
}, 2000);

setTimeout(() => { text = "I LOVE YOU MY MOON"; }, 10000);
</script>

</body>
    </html>
